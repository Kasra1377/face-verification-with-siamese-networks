<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="/js/my.js"></script>
    <title>Face Verification</title>
    
</head>
<body>
    <div class="header-box">
        <h1>Face Verification App</h1>
    </div>
    <div class="container">
        <form action="{{ url_for('home')}}" method="POST" enctype="multipart/form-data">
            <div class="photo-container">
                <div class="box-1">
                    <img class="image" src="https://m.media-amazon.com/images/I/51UW1849rJL._AC_SX679_.jpg" id="first-image" alt="" height=185 width=145>
                    <input class="upload-input" id="upload-first-image" type="file" name="first-img" accept=".png, .jpg, .jpeg" required="required"> 
                    <button class="upload-btn" type="button">Upload First Image</button>
                </div>

                <div class="box-2">
                    <img class="image" src="https://m.media-amazon.com/images/I/51UW1849rJL._AC_SX679_.jpg" id="second-image" alt="" height=185 width=145>
                    <input class="upload-input" id="upload-second-image" type="file" name="second-img" accept=".png, .jpg, .jpeg" required="required">
                    <button class="upload-btn" type="button">Upload Second Image</button>
                </div>
                
                <div class="bottom-box">
                    <button type="submit" value="Submit" class="match-btn">Match</button>
                </div>
            </div>
            <div class="status-container">   
                <div class="box-3">
                    <h3>Status</h3>
                    {% if proba >= 0.4 %}
                    <h3 style="color:red">Not Matched</h3>
                    {% else %}
                    <h3 style="color:green">Matched</h3>
                    {% endif %}
                </div>
            </div>
        </form>
    </div> 
</body>

<footer>
    <script src="/static/js/main.js" type="text/javascript"></script>    
</footer>

</html>
